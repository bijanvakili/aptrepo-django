{% extends "base.html" %}
{% load i18n %}
{% load url_extras %}

{% block title %}{% trans 'Welcome' %}{% endblock %}

{% block body %}

{% for item in menu_items %}
	<div class="homepage_menu_item">
		<div class="homepage_link_column">
			<a class="homepage_menu_link" href="{{ item.2 }}">
				<img 
					class="homepage_menu_image" 
					src="{{ STATIC_URL }}images/raster/64x64/{{ item.3 }}.png" 
					alt="{{ item.3 }}"
				/>
			</a>
		</div>
		<div class="homepage_description_column">
			<div class="homepage_menu_item_title_container">
				<a href="{{ item.2 }}" class="homepage_menu_item_title_link">{{ item.0 }}</a>
			</div>
			<div class="homepage_menu_item_subtitle">{{ item.1 }}</div>			
		</div>
	</div>

{% endfor %}

{% endblock %}
